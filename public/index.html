<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            line-height: 1.6;
        }

        h1 {
            color: #2563eb;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }

        h2 {
            margin-top: 30px;
            color: #374151;
        }

        code {
            background: #f3f4f6;
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        hr {
            border: 0;
            border-top: 1px solid #e5e7eb;
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <div class="container" id="content">Loading dashboard...</div>

    <script>
        fetch('dashboard.md')
            .then(response => {
                if (!response.ok) throw new Error("Failed to load dashboard.md");
                return response.text();
            })
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = `<p style="color:red">Error loading dashboard: ${err.message}</p>`;
            });
    </script>
</body>

</html>
